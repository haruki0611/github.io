<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <!-- three.jsを読み込む(ローカル) -->
    <!-- <script src="./three.js"></script> -->
    <!-- three.jsを読み込む(CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>

<body>
 <script>
     <h1>いろいろな形</h1>

    var init = function() {

        var width = 800;
            height = 600;

    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    // レンダラーのサイズを設定
    renderer.setSize(width, height);
    // canvasをbodyに追加
    document.body.appendChild(renderer.domElement);

    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(1, 1, 10);
    camera.lookAt(0, 0, 0);

    // 平行光源を生成
    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(1, 1, 1);
    scene.add(light);

    // 箱を作成
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    var box = new THREE.Mesh(geometry, material);
    box.position.set(3, 0, 0);
    scene.add(box)

    //平面を作成
    var geometry = new THREE.PlaneGeometry( 10, 0, 50);
    var material = new THREE.MeshPhongMaterial( {color: 0x0000ff} )

    var plane = new THREE.Mesh(geometry, material);
    plane.position.y = -4;
    scene.add(plane);

    //角すい〜円すい
    var coneGeometry = new THREE.ConeGeometry( 0.5, 1, 5 ); 
    var coneMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff } );
    var cone = new THREE.Mesh(coneGeometry, coneMaterial);
    cone.position.set(-3, 0, 0);
    scene.add(cone);

    //球
    var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 ); 
    var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(0, 0, 0);
    scene.add(sphere);

    //ドーナッツ
    var torusGeometry = new THREE.TorusGeometry( 3, 0.8, 6, 12 ); 
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff } );
    var torus = new THREE.Mesh(torusGeometry, torusMaterial);
    torus.position.set(-1, -1, -10);
    scene.add(torus);

    var torusKnotGeometry = new THREE.TorusKnotGeometry(10, 0.5, 500, 6, 1, 7); 
    var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff, wireframe: true } );
    var torusKnot = new THREE.Mesh(torusKnotGeometry, torusKnotMaterial);
    torusKnot.position.set(-2, -2, -30);
    scene.add(torusKnot);


    // 初回実行
    var update = function() {
        requestAnimationFrame(update);

        // 箱を回転させる
        box.rotation.x += 0.01;
        box.rotation.y += 0.01;

        //角すいを回転させる
        cone.rotation.x += 0.02;
        cone.rotation.y += 0.02;

        //球を回転させる
        sphere.rotation.x += 0.5;
        sphere.rotation.y += 0.5;

        //ドーナッツを回転させる
        torus.rotation.x += 0.002;
        torus.rotation.y += 0.002;

        torusKnot.rotation.z += 0.002;


        renderer.render(scene, camera);
    };
    update()

    }

    window.addEventListener('DOMContentLoaded', init);

    document.write("<p>球、五角錐、立方体、ドーナッツ型、花形、板を表示させ、板以外を回転させています。</p>");
 </script>
</body>
</html>
